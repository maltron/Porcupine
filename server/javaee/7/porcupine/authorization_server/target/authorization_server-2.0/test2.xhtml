<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>test2</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="porcupine.css"/>
    </h:head>
    <h:body>
        <h:form id="formtest2">
            <p:focus id="focus" context="panel"/>
            <p:growl id="messages" showSummary="true"/>
            <p:panel id="panel" header="Header">
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel id="labelone" for="inputone" value="One"/>
                    <p:inputText id="inputone" value=""/>
                    <p:message id="messageone" for="inputone"/>
                    
                    <p:outputLabel id="labeltwo" for="inputtwo" value="Two"/>
                    <p:inputText id="inputtwo" value=""/>
                    <p:message id="messagetwo" for="inputtwo"/>
                    
                    <p:outputLabel id="labelthree" for="inputthree" value="Three"/>
                    <p:inputText id="inputthree" value=""/>
                    <p:message id="messagethree" for="inputthree"/>
                    
                    <p:commandLink>
                        <p:graphicImage value="/resources/images/icon-users.png"/>
                    </p:commandLink>
                    
                    <p:commandButton id="button"
                                     value="Button" 
                                     icon="apple"
                          update="messages messageone messagetwo messagethree"/>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
